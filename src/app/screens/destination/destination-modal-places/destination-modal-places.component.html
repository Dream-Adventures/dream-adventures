<h1 mat-dialog-title>Select a Place</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-4" *ngFor="let column of placesInColumns">
                <p *ngFor="let place of column" (click)="gotoCity(place.place)">{{ place.place }}</p>
              </div>
        </div>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Close</button>
</div>
