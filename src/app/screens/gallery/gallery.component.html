<app-navbar></app-navbar>

<app-parallax-heading heading="Gallery" bgImage="/assets/gotours/imgs/agency.jpg"></app-parallax-heading>


<div class="container">
    <div class="my-3">
        <h3>Gallery</h3>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let image of images">
        <div class="gallery-item" (click)="showFullScreen(image)">
          <img src="{{image.src}}" alt="{{image.name}}" class="img-fluid">
          <div class="overlay">
            <div class="text">{{image.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal" [ngClass]="{'d-block': fullScreenImage}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img [src]="fullScreenImage?.src" alt="{{fullScreenImage?.name}}" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="hideFullScreen()">Close</button>
        </div>
      </div>
    </div>
  </div>

<app-footer></app-footer>
